<!-- Modal de Cadastro de Cliente -->
<div id="cadastroClienteModal" class="modal modal-nested">
    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 600px; max-height: 90vh; overflow-y: auto;">
        <div class="modal-header">
            <h2>➕ Cadastrar Cliente</h2>
        </div>
        <form id="formCadastroCliente" onsubmit="salvarCliente(event)">
            <div style="display: grid; gap: 15px; padding: 20px;">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" id="nomeCliente" required placeholder="Nome completo do cliente">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>CPF/CNPJ:</label>
                        <input type="text" id="cpfCnpjCliente" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label>Telefone:</label>
                        <input type="text" id="telefoneCliente" placeholder="(00) 00000-0000">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" id="emailCliente" placeholder="cliente@email.com">
                </div>
                
                <div class="form-group">
                    <label>Endereço:</label>
                    <textarea id="enderecoCliente" rows="2" placeholder="Rua, número, bairro"></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>CEP:</label>
                        <input type="text" id="cepCliente" placeholder="00000-000">
                    </div>
                    <div class="form-group">
                        <label>Cidade:</label>
                        <input type="text" id="cidadeCliente" placeholder="Cidade">
                    </div>
                    <div class="form-group">
                        <label>UF:</label>
                        <input type="text" id="estadoCliente" placeholder="SP" maxlength="2" style="text-transform: uppercase;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Limite de Crédito (R$):</label>
                    <input type="text" id="limiteCreditoCliente" placeholder="0,00">
                </div>
                
                <div class="form-group">
                    <label>Observações:</label>
                    <textarea id="observacoesCliente" rows="2" placeholder="Observações adicionais"></textarea>
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="submit" class="btn btn-success" style="flex: 1;">✓ Salvar Cliente</button>
                <button type="button" class="btn btn-danger" onclick="fecharModalAninhado(event, 'cadastroClienteModal')" style="flex: 1;">Cancelar</button>
            </div>
        </form>
    </div>
</div>
