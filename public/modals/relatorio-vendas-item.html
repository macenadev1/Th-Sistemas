<!-- Modal de Relatorio de Vendas por Item -->
<div id="relatorioVendasItemModal" class="modal">
    <div class="modal-content" style="max-width: 95%; max-height: 90vh; overflow-y: auto;" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h2>ğŸ§¾ Relatorio de Vendas por Item</h2>
        </div>

        <div style="padding: 20px;">
            <!-- Filtros -->
            <div style="display: flex; gap: 15px; margin-bottom: 30px; background: #f8f9fa; padding: 20px; border-radius: 8px; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">ğŸ“… Data Inicial:</label>
                    <input type="date" id="dataInicialRelatorioItem" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px;">
                </div>
                <div style="flex: 1; min-width: 200px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">ğŸ“… Data Final:</label>
                    <input type="date" id="dataFinalRelatorioItem" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px;">
                </div>
                <div style="display: flex; align-items: flex-end;">
                    <button onclick="gerarRelatorioVendasItem()" class="btn btn-primary" style="padding: 10px 25px; white-space: nowrap;">
                        ğŸ” Gerar Relatorio
                    </button>
                </div>
            </div>

            <!-- Atalhos de Periodo -->
            <div style="display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap;">
                <button id="btnPeriodoHojeItem" onclick="setarPeriodoRelatorioItem('hoje', this)" class="btn" style="background: #17a2b8; color: white; padding: 8px 16px; font-size: 14px; transition: all 0.3s;">ğŸ“… Hoje</button>
                <button id="btnPeriodoOntemItem" onclick="setarPeriodoRelatorioItem('ontem', this)" class="btn" style="background: #6c757d; color: white; padding: 8px 16px; font-size: 14px; transition: all 0.3s;">ğŸ“… Ontem</button>
                <button id="btnPeriodoSemanaItem" onclick="setarPeriodoRelatorioItem('semana', this)" class="btn" style="background: #28a745; color: white; padding: 8px 16px; font-size: 14px; transition: all 0.3s;">ğŸ“… Esta Semana</button>
                <button id="btnPeriodoMesItem" onclick="setarPeriodoRelatorioItem('mes', this)" class="btn" style="background: #007bff; color: white; padding: 8px 16px; font-size: 14px; transition: all 0.3s;">ğŸ“… Este Mes</button>
                <button id="btnPeriodoAnoItem" onclick="setarPeriodoRelatorioItem('ano', this)" class="btn" style="background: #6f42c1; color: white; padding: 8px 16px; font-size: 14px; transition: all 0.3s;">ğŸ“… Este Ano</button>
            </div>

            <!-- Resultado do Relatorio -->
            <div id="resultadoRelatorioVendasItem" style="min-height: 200px;">
                <p style="text-align: center; color: #999; padding: 60px 20px; font-size: 16px;">
                    Selecione um periodo e clique em "Gerar Relatorio" para visualizar os dados
                </p>
            </div>
        </div>

        <div class="modal-actions" style="position: sticky; bottom: 0; background: white; border-top: 1px solid #ddd; margin: 0 -20px -20px; padding: 15px 20px;">
            <button type="button" class="btn btn-success" onclick="exportarRelatorioVendasItemCSV()" id="btnExportarVendasItemCSV" disabled style="background: #28a745;">
                ğŸ“Š Exportar CSV
            </button>
            <button type="button" class="btn btn-secondary" onclick="fecharModal('relatorioVendasItemModal')">
                Fechar
            </button>
        </div>
    </div>
</div>
