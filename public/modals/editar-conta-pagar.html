<!-- Modal de Edição de Conta a Pagar -->
<div id="editarContaPagarModal" class="modal modal-nested">
    <div class="modal-content" style="max-width: 600px;" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h2>✏️ Editar Conta a Pagar</h2>
        </div>
        
        <form id="formEditarContaPagar" onsubmit="salvarEdicaoConta(event)">
            <input type="hidden" id="editarIdConta">
            
            <div class="form-group">
                <label>Descrição: *</label>
                <input 
                    type="text" 
                    id="editarDescricaoConta" 
                    required
                    style="width: 100%;">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Valor: *</label>
                    <input 
                        type="text" 
                        id="editarValorConta" 
                        required
                        style="font-size: 18px; font-weight: bold; text-align: right;">
                </div>
                
                <div class="form-group">
                    <label>Data de Vencimento: *</label>
                    <input 
                        type="date" 
                        id="editarDataVencimentoConta"
                        required
                        style="width: 100%;">
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Categoria:</label>
                    <select id="editarCategoriaConta" class="select-custom">
                        <option value="">-- Selecione --</option>
                        <!-- Categorias serão carregadas dinamicamente -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Fornecedor:</label>
                    <select id="editarFornecedorConta" class="select-custom">
                        <option value="">-- Selecione --</option>
                        <!-- Fornecedores serão carregados dinamicamente -->
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Status:</label>
                <select id="editarStatusConta" class="select-custom">
                    <option value="pendente">⏱️ Pendente</option>
                    <option value="pago">✅ Pago</option>
                    <option value="vencido">⚠️ Vencido</option>
                    <option value="cancelado">❌ Cancelado</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Observações:</label>
                <textarea 
                    id="editarObservacoesConta" 
                    rows="3" 
                    style="width: 100%; resize: vertical;"></textarea>
            </div>
            
            <div class="modal-actions">
                <button type="submit" class="btn btn-success" style="flex: 1;">
                    ✓ Salvar Alterações
                </button>
                <button type="button" class="btn btn-danger" onclick="fecharModalAninhado(event, 'editarContaPagarModal')" style="flex: 1;">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
