<!-- Modal de Cadastro de Produto -->
<div id="cadastroModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>üì¶ Cadastrar Novo Produto</h2>
        </div>
        <form id="cadastroForm" onsubmit="salvarProduto(event)">
            <div class="form-group">
                <label>C√≥digo de Barras:</label>
                <input type="text" id="codigoBarras" required>
            </div>
            <div class="form-group">
                <label>Nome do Produto:</label>
                <input type="text" id="nomeProduto" required>
            </div>
            <div class="form-group">
                <label>Pre√ßo (R$):</label>
                <input type="text" id="precoProduto" placeholder="0,00" required>
            </div>
            <div class="form-group">
                <label>Estoque Inicial:</label>
                <input type="number" id="estoqueProduto" min="0" value="0" required>
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px; font-weight: 600; color: #333; margin-bottom: 8px;">
                    <span style="font-size: 18px;">üè≠</span> Fornecedor:
                </label>
                <select id="fornecedorProduto" style="
                    width: 100%;
                    padding: 12px 16px;
                    font-size: 15px;
                    border: 2px solid #e0e0e0;
                    border-radius: 8px;
                    background: white;
                    cursor: pointer;
                    transition: all 0.2s;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                " onfocus="this.style.borderColor='#ff9800'; this.style.boxShadow='0 0 0 3px rgba(255, 152, 0, 0.1)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    <option value="" style="color: #999;">-- Nenhum fornecedor selecionado --</option>
                </select>
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px; font-weight: 600; color: #333; margin-bottom: 8px;">
                    <span style="font-size: 18px;">üè∑Ô∏è</span> Categoria:
                </label>
                <select id="categoriaProduto" style="
                    width: 100%;
                    padding: 12px 16px;
                    font-size: 15px;
                    border: 2px solid #e0e0e0;
                    border-radius: 8px;
                    background: white;
                    cursor: pointer;
                    transition: all 0.2s;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                " onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    <option value="" style="color: #999;">-- Nenhuma categoria selecionada --</option>
                </select>
            </div>
            <div class="form-group">
                <label>Desconto (%):</label>
                <input type="number" id="descontoProduto" min="0" max="100" step="0.01" value="0" placeholder="0.00">
                <small style="color: #666; display: block; margin-top: 5px;">Desconto aplicado automaticamente no pre√ßo do produto</small>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-success" style="flex: 1;">üíæ Salvar</button>
                <button type="button" class="btn btn-danger" onclick="fecharModal('cadastroModal')" style="flex: 1;">Cancelar</button>
            </div>
        </form>
    </div>
</div>
