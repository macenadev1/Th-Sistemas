<!-- Modal de Cadastro de Conta a Pagar -->
<div id="cadastroContaPagarModal" class="modal modal-nested">
    <div class="modal-content" style="max-width: 600px;" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h2>‚ûï Nova Conta a Pagar</h2>
        </div>
        
        <form id="formCadastroContaPagar" onsubmit="salvarContaPagar(event)">
            <div class="form-group">
                <label>Descri√ß√£o: *</label>
                <input 
                    type="text" 
                    id="descricaoContaPagar" 
                    placeholder="Ex: Aluguel, Energia, Fornecedor XYZ..."
                    required
                    style="width: 100%;">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Valor: *</label>
                    <input 
                        type="text" 
                        id="valorContaPagar" 
                        placeholder="0,00"
                        required
                        style="font-size: 18px; font-weight: bold; text-align: right;">
                </div>
                
                <div class="form-group">
                    <label>Data de Vencimento: *</label>
                    <input 
                        type="date" 
                        id="dataVencimentoContaPagar"
                        required
                        style="width: 100%;">
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Categoria:</label>
                    <select id="categoriaContaPagar" class="select-custom">
                        <option value="">-- Selecione --</option>
                        <!-- Categorias ser√£o carregadas dinamicamente -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Fornecedor:</label>
                    <select id="fornecedorContaPagar" class="select-custom">
                        <option value="">-- Selecione --</option>
                        <!-- Fornecedores ser√£o carregados dinamicamente -->
                    </select>
                </div>
            </div>
            
            <!-- NOVOS CAMPOS: Origem e M√™s de Refer√™ncia -->
            <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; border-left: 4px solid #2196f3; margin-bottom: 15px;">
                <h4 style="margin: 0 0 15px 0; color: #1976d2;">üí∞ Controle Financeiro</h4>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group" style="margin: 0;">
                        <label>Pagar com: <span style="color: #dc3545;">*</span></label>
                        <select id="origemPagamentoContaPagar" class="select-custom" onchange="atualizarSaldoOrigemCadastro()" required>
                            <option value="">-- Selecione --</option>
                            <option value="reposicao">üíµ Reposi√ß√£o</option>
                            <option value="lucro">üí∞ Lucro</option>
                        </select>
                        <small style="color: #666; display: block; margin-top: 5px;">
                            De onde sair√° o pagamento
                        </small>
                    </div>
                    
                    <div class="form-group" style="margin: 0;">
                        <label>M√™s de Refer√™ncia: <span style="color: #dc3545;">*</span></label>
                        <input 
                            type="month" 
                            id="mesReferenciaContaPagar"
                            required
                            style="width: 100%;">
                        <small style="color: #666; display: block; margin-top: 5px;">
                            M√™s do or√ßamento
                        </small>
                    </div>
                </div>
                
                <!-- Card de Saldo Dispon√≠vel -->
                <div id="saldoDisponivelCadastro" style="display: none; margin-top: 15px; padding: 12px; background: white; border-radius: 6px; border: 2px solid #ddd;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-weight: 600; color: #333;">Saldo Dispon√≠vel:</span>
                        <span id="valorSaldoDisponivelCadastro" style="font-size: 20px; font-weight: bold; color: #28a745;">R$ 0,00</span>
                    </div>
                    <div id="alertaSaldoNegativoCadastro" style="display: none; margin-top: 10px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;">
                        <strong style="color: #856404;">‚ö†Ô∏è Aten√ß√£o:</strong>
                        <span style="color: #856404; display: block; margin-top: 5px;" id="mensagemAlertaCadastro">Saldo insuficiente neste m√™s.</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Observa√ß√µes:</label>
                <textarea 
                    id="observacoesContaPagar" 
                    rows="3" 
                    placeholder="Observa√ß√µes adicionais (opcional)"
                    style="width: 100%; resize: vertical;"></textarea>
            </div>
            
            <div class="modal-actions">
                <button type="submit" class="btn btn-success" style="flex: 1;">
                    ‚úì Cadastrar
                </button>
                <button type="button" class="btn btn-danger" onclick="fecharModalAninhado(event, 'cadastroContaPagarModal')" style="flex: 1;">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
